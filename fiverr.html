<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Grow your server!" />
    <meta property="og:description" content="Is your server growing slowly ðŸ¥±? See what I can help with!" />
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1311627253217755186/1312892903206424616/discord_server_advertising.png?ex=674e264c&is=674cd4cc&hm=37a8e544559a04de68d0c1bda1e195d1a11bab0a92a0750bb2e5a7a77429c17d&" />
    <meta property="og:url" content="https://www.fiverr.com/myloxis/advertise-your-discord-server" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="fiverr.com" />
    <meta name="theme-color" content="#faba58" />

    <script type="text/javascript">
        setTimeout(function() {
            if (window.location.pathname === "/fiverr") {
                window.location.href = "https://www.fiverr.com/myloxis/advertise-your-discord-server";
            }
        }, 3000); // 3-second delay
    </script>

    <style>
        /* Apply a smooth gradient background */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #faba58, #f78e4d); /* Updated gradient colors */
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            color: white;
            text-align: center;
        }

        /* Gradient animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Styling the redirect message */
        p {
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in animation for the text */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <p>Redirecting you in 3 seconds...</p>
</body>
</html>
